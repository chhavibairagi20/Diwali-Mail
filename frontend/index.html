<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email & Message Sender</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Send Diwali Mails</h1>
    <form id="emailForm">
      <input type="text" id="emails" placeholder="Enter emails (comma separated)" required />
      <input type="text" id="subject" placeholder="Subject" required />
      <textarea id="message" placeholder="Message" rows="4" required></textarea>
      
      <div class="button-group">
        <button type="button" id="sendEmailButton">Send Emails</button>
      </div>
    </form>
    <div id="status"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
